repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check uv.lock
        entry: uv lock --check
        language: system
        pass_filenames: false
        always_run: true
